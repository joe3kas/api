<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Panel Administrativo</title><link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css"><style>body {

    }

    }</style></head><body><div class="cont p-3 mb-5 bg-white rounded p-5"><form action="/sesion.html"><div class="form-group"><label for="exampleInputEmail1">Usuario</label> <input class="form-control" id="username" aria-describedby="user"> <small id="emailHelp" class="form-text text-muted">Inicia la sesion</small></div><div class="form-group"><label for="exampleInputPassword1">Contrase√±a</label> <input type="password" class="form-control" id="password"></div><button type="submit" class="btn btn-primary">Iniciar</button></form></div></body></html>
